<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <link href="https://fonts.cdnfonts.com/css/copperplate" rel="stylesheet">
    <title>Restaurante App</title>
</head>
<body>
  <header>
    <h1 id="tituloRestaurant">Delicias Tematicas</h1>
    <nav>
        <ul class="buttonsInicio">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../menu/menu.html">Menú</a></li>
            <li><a href="../reservas/reservas.html">Reservas</a></li>
            <li><a href="../pedidos/pedidos.html">Pedidos</a></li>
            <li><a href="../contacto/contacto.html">Contacto</a></li>
        </ul>
    </nav>
    
    <div class="auth-buttons">
        <button><a href="../Login/login.html" style="color: azure;">Iniciar Sesión</a></button>
    </div>
    
</header>

    <section id="main-content">
        <div class="auth-section">
            <h2>Registro</h2>
            <form>
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Registrarse</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Delicias Tematicas. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
